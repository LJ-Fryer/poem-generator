<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <title>AI Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Poem Generator</h1>
      </header>
      <main>
        <div class="form-container">
          <form id="poem-generator-form">
            <input
              type="text"
              placeholder="Enter your topic for a poem"
              autofocus
              required
              autocomplete="off"
              class="user-topic"
              id="user-topic"
            />
            <input type="submit" name="" id="" class="submit-button" />
          </form>
          <div class="hints">eg. rivers, memories, chocloate cake</div>
        </div>
        <div class="poem hidden" id="poem"></div>
      </main>
      <footer>
        This AI project was coded by
        <a href="https://github.com/" target="_blank">LJ Fryer</a>, is
        <a href="https://github.com/LJ-Fryer/poem-generator" target="_blank"
          >open-sourced on GitHub</a
        >
        and
        <a href="https://poem-generator-ljf.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
